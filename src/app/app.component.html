<!DOCTYPE html>

<html>
<body>
  <header>
    <a [routerLink]="['/']">
      <picture>
        <source media="(min-width: 450px)" srcset="./assets/ReEstablish-Richmond.png">
        <img id="logo" src="./assets/Mini Reestablish RVA.png" alt="ReEstablish Richmond logo" />
      </picture>
    </a>
    <div id="right-buttons">
      <select name="languages" id="language" (change)="changeLang($event)">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="da">Dari</option>
        <option value="ki">Kinyarwanda</option>
        <option value="pa">Pashto</option>
        <option value="sw">Swahili</option>
      </select>
      <button id="logout" type="button" (click)="logout()"><img id="logout-icon" src="./assets/icons8-logout-96.png" alt="Logout"></button>
    </div>
  </header>

  <div id="content">
   <router-outlet></router-outlet>
  </div>

</body>
</html>
