<!DOCTYPE html>

<html>
<body>
  <header>
    <a [routerLink]="['/']">
      <picture>
        <source media="(min-width: 450px)" srcset="./assets/ReEstablish-Richmond.png">
        <img id="logo" src="./assets/Mini Reestablish RVA.png" alt="ReEstablish Richmond logo" />
      </picture>
    </a>
    <div id="right-buttons">
      <select name="languages" id="language">
        <option value="ar" (click)="changeLang()">Arabic</option>
        <option value="da" (click)="changeLang()">Dari</option>
        <option value="en" (click)="changeLang()">English</option>
        <option value="ki" (click)="changeLang()">Kinyarwanda</option>
        <option value="pa" (click)="changeLang()">Pashto</option>
        <option value="sw" (click)="changeLang()">Swahili</option>
      </select>
      <button id="logout" type="button" (click)="logout()"><img id="logout-icon" src="./assets/icons8-logout-96.png" alt="Logout"></button>
    </div>
  </header>

  <router-outlet></router-outlet>

</body>
</html>
