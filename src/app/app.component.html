<!DOCTYPE html>

<html>
<body>
  <header>
    <a [routerLink]="['/']">
      <picture>
        <source media="(min-width: 450px)" srcset="./assets/ReEstablish-Richmond.png">
        <img id="logo" src="./assets/Mini Reestablish RVA.png" alt="ReEstablish Richmond logo" />
      </picture>
    </a>
    <div id="right-buttons">
      <select name="languages" id="language" (change)="changeLang($event)">
        <option value="en">{{ "lang.EN" | translate }}</option>
        <option value="ar">{{ "lang.AR" | translate }}</option>
        <option value="da">{{ "lang.DA" | translate }}</option>
        <option value="ki">{{ "lang.KI" | translate }}</option>
        <option value="pa">{{ "lang.PA" | translate }}</option>
        <option value="sw">{{ "lang.SW" | translate }}</option>
      </select>
      <button id="logout" type="button" (click)="logout()"><img id="logout-icon" src="./assets/icons8-logout-96.png" alt="Logout"></button>
    </div>
  </header>

  <div id="content">
   <router-outlet></router-outlet>
  </div>

</body>
</html>
