<div id="yay">
  <nav id="sidebar">
    <button id="close" (click)="close()">
      <img src="./assets/close.png" alt="X" id="close-icon" />
    </button>
    <ul>
      <a [routerLink]="['/']">
        <li id="home-button">
          <img src="./assets/home.png" alt="Home Icon" id="home-icon"/><p>{{ "portal_home" | translate }}</p>
        </li>
      </a>
      <p id="lesson-title">{{ "lesson_modules" | translate }}</p>
      <li *ngFor="let lessonModule of lessonModuleList"><app-lesson-module [lessonModule]="lessonModule"></app-lesson-module></li>
    </ul>
  </nav>
  <div id="main">
    <section>
      <h3 id="progress-check">{{ "progress_check" | translate }}</h3> 
      <div id="progress-labels">
        <p *ngFor="let lm of lessonModuleList">{{ lm.title | translate }}</p>
      </div>
      <div id="progress">
        <div *ngFor="let style of barStyleIds; let i = index" id="{{style}}" [class.empty]="!lessonModuleList[i].completed"></div>
      </div>
      <p id="history">> <span class="arrow">{{ "view_test_history" | translate }}</span></p> <!--creates the view test history button-->
    </section>
  </div>
</div>

<button id="menu" (click)="expand()">
  <img src="./assets/menu.png" alt="Menu" id="menu-icon" />
</button>
